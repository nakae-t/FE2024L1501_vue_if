<!-- トップページHTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>sample</title>
</head>
<body>
    <div id = 'app'>
        <div class="form-area_name">
        <p>名前</p>
        <input 
        type="text" 
        v-model = 'name' 
        name="name"
        />
        <p
        v-if = 'isInValidName'
        class="error"
        >名前は4文字以上で入力してください</p>
        </div>

        <div class="form-area_tel">
            <p>電話番号</p>
            <input 
            type="tel" 
            v-model = 'tel' 
            name="tel"
            />
            <p
            v-if = 'isInValidTel'
            class="error"
            >電話番号は数字8文字以上で入力してください</p>
        </div>

        <div class="form-area_email">
            <p>Eメールアドレス</p>
            <input 
            type="email" 
            v-model = 'email' 
            name="email"
            />
            <p
            v-if = 'isInValidEmail'
            class="error"
            >Eメールアドレスの形式で入力してください</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
